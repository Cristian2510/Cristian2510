<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Nuevo Usuario</h2>
            <form action="{{ url_for('create_new_user') }}" method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Seña</label>
                <input type="password" id="password" name="password" required>
                <label for="cargo">Descripción del Cargo</label>
                <select id="cargo" name="cargo" required>
                    {% for cargo in cargos %}
                        <option value="{{ cargo[0] }}">{{ cargo[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="ingresar">Crear Usuario</button>
            </form>
        </div>
    </div>
</body>
</html>
