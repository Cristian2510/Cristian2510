<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ClientesEditar.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>
        <form method="post" class="form-container" action="{{ url_for('editar_cliente', cod_cliente=cliente[0]) }}">
            <div class="form-group">
                <label for="Descripcion">Descripción:</label>
                <input type="text" class="form-control" id="Descripcion" name="Descripcion" value="{{ cliente[1] }}" required>
            </div>
            <div class="form-group">
                <label for="Direccion">Dirección:</label>
                <input type="text" class="form-control" id="Direccion" name="Direccion" value="{{ cliente[2] }}" required>
            </div>
            <div class="form-group">
                <label for="Ciudad">Ciudad:</label>
                <select class="form-control" id="Ciudad" name="COD_CIUDAD" required>
                    {% for ciudad in ciudades %}
                        <option value="{{ ciudad[0] }}" {% if ciudad[0] == cliente[3] %}selected{% endif %}>{{ ciudad[0] }}-{{ ciudad[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="RUC">RUC:</label>
                <input type="text" class="form-control" id="RUC" name="RUC" value="{{ cliente[5] }}" required>
            </div>
            <div class="form-group">
                <label for="TELEFONO">Teléfono:</label>
                <input type="text" class="form-control" id="TELEFONO" name="TELEFONO" value="{{ cliente[6] }}" required>
            </div>
            <div class="form-group">
                <label for="CORREO">Correo:</label>
                <input type="email" class="form-control" id="CORREO" name="CORREO" value="{{ cliente[7] }}" required>
            </div>
            <div class="form-group">
                <label for="CORREO2">Correo 2:</label>
                <input type="email" class="form-control" id="CORREO2" name="CORREO2" value="{{ cliente[8] }}">
            </div>
            <div class="form-group">
                <label for="CEDULA">Cédula:</label>
                <input type="number" class="form-control" id="CEDULA" name="CEDULA" value="{{ cliente[9] }}" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='{{ url_for('clientes') }}'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
